---
# Project source code URL: https://github.com/linkwarden/linkwarden

linkwarden_enabled: true

linkwarden_identifier: linkwarden
linkwarden_base_path: "/{{ linkwarden_identifier }}"
linkwarden_data_path: "{{ linkwarden_base_path }}/data"

# renovate: datasource=docker depName=ghcr.io/linkwarden/linkwarden
linkwarden_version: v2.13.5

linkwarden_uid: ""
linkwarden_gid: ""

# The scheme used for serving Linkwarden.
linkwarden_scheme: https

# The hostname at which Linkwarden is served.
linkwarden_hostname: ""

# The path at which Linkwarden is served.
# This value must either be `/` or not end with a slash (e.g. `/linkwarden`).
#
# Hosting Linkwarden under a subpath does not seem to be possible due to Linkwarden's
# technical limitations.
linkwarden_path_prefix: /

linkwarden_container_image: "{{ linkwarden_container_image_registry_prefix }}linkwarden/linkwarden:{{ linkwarden_container_image_tag }}"
linkwarden_container_image_tag: "{{ linkwarden_version }}"
linkwarden_container_image_registry_prefix: "{{ linkwarden_container_image_registry_prefix_upstream }}"
linkwarden_container_image_registry_prefix_upstream: "{{ linkwarden_container_image_registry_prefix_upstream_default }}"
linkwarden_container_image_registry_prefix_upstream_default: ghcr.io/
linkwarden_container_image_force_pull: "{{ linkwarden_container_image.endswith(':latest') }}"

linkwarden_container_image_self_build: false
linkwarden_container_image_self_build_name: "linkwarden/linkwarden:{{ linkwarden_container_image_self_build_repo_version }}"
linkwarden_container_image_self_build_repo: "https://github.com/linkwarden/linkwarden.git"
linkwarden_container_image_self_build_repo_version: "{{ linkwarden_version if linkwarden_version != 'latest' else 'main' }}"
linkwarden_container_image_self_build_src_files_path: "{{ linkwarden_base_path }}/docker-src"

# The base container network. It will be auto-created by this role if it doesn't exist already.
linkwarden_container_network: "{{ linkwarden_identifier }}"

# Specify how the container publishes its HTTP port (as defined by `linkwarden_container_http_port`).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
linkwarden_container_http_host_bind_port: ""

# The port number in the container
linkwarden_container_http_port: 3000

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
linkwarden_container_additional_networks: "{{ linkwarden_container_additional_networks_auto + linkwarden_container_additional_networks_custom }}"
linkwarden_container_additional_networks_auto: []
linkwarden_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
linkwarden_container_additional_volumes: "{{ linkwarden_container_additional_volumes_auto + linkwarden_container_additional_volumes_custom }}"
linkwarden_container_additional_volumes_auto: []
linkwarden_container_additional_volumes_custom: []

# linkwarden_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `linkwarden_container_labels_additional_labels_custom`.
linkwarden_container_labels_traefik_enabled: true
linkwarden_container_labels_traefik_docker_network: "{{ linkwarden_container_network }}"
linkwarden_container_labels_traefik_hostname: "{{ linkwarden_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/linkwarden`).
linkwarden_container_labels_traefik_path_prefix: "{{ linkwarden_path_prefix }}"
linkwarden_container_labels_traefik_rule: "Host(`{{ linkwarden_container_labels_traefik_hostname }}`){% if linkwarden_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ linkwarden_container_labels_traefik_path_prefix }}`){% endif %}"
linkwarden_container_labels_traefik_priority: 0
linkwarden_container_labels_traefik_entrypoints: web-secure
linkwarden_container_labels_traefik_tls: "{{ linkwarden_container_labels_traefik_entrypoints != 'web' }}"
linkwarden_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `linkwarden_container_labels_traefik_additional_request_headers_custom`
linkwarden_container_labels_traefik_additional_request_headers: "{{ linkwarden_container_labels_traefik_additional_request_headers_auto | combine(linkwarden_container_labels_traefik_additional_request_headers_custom) }}"
linkwarden_container_labels_traefik_additional_request_headers_auto: {}
linkwarden_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `linkwarden_container_labels_traefik_additional_response_headers_custom`
linkwarden_container_labels_traefik_additional_response_headers: "{{ linkwarden_container_labels_traefik_additional_response_headers_auto | combine(linkwarden_container_labels_traefik_additional_response_headers_custom) }}"
linkwarden_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': linkwarden_http_header_xss_protection} if linkwarden_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': linkwarden_http_header_content_type_options} if linkwarden_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': linkwarden_http_header_content_security_policy} if linkwarden_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': linkwarden_http_header_permissions_policy} if linkwarden_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': linkwarden_http_header_strict_transport_security} if linkwarden_http_header_strict_transport_security and linkwarden_container_labels_traefik_tls else {})
  }}
linkwarden_container_labels_traefik_additional_response_headers_custom: {}

# linkwarden_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
# To add your own custom labels, use `linkwarden_container_labels_additional_labels_custom`
#
# Example:
# linkwarden_container_labels_additional_labels_custom:
#   - my.label=1
#   - another.label="here"
linkwarden_container_labels_additional_labels: "{{ linkwarden_container_labels_additional_labels_auto + linkwarden_container_labels_additional_labels_custom }}"
linkwarden_container_labels_additional_labels_auto: []
linkwarden_container_labels_additional_labels_custom: []

# A list of extra arguments to pass to the container (`docker create` command)
linkwarden_container_extra_arguments: "{{ linkwarden_container_extra_arguments_auto + linkwarden_container_extra_arguments_custom }}"
linkwarden_container_extra_arguments_auto: []
linkwarden_container_extra_arguments_custom: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
linkwarden_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
linkwarden_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
linkwarden_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
linkwarden_http_header_permissions_policy: "{{ 'interest-cohort=()' if linkwarden_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
linkwarden_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if linkwarden_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `linkwarden_http_header_permissions_policy`
linkwarden_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `linkwarden_http_header_strict_transport_security`
linkwarden_hsts_preload_enabled: false

# List of systemd services that the Linkwarden systemd service depends on
linkwarden_systemd_required_services_list: "{{ linkwarden_systemd_required_services_list_default + linkwarden_systemd_required_services_list_auto + linkwarden_systemd_required_services_list_custom }}"
linkwarden_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
linkwarden_systemd_required_services_list_auto: []
linkwarden_systemd_required_services_list_custom: []

# List of systemd services that the Linkwarden systemd service wants
linkwarden_systemd_wanted_services_list: "{{ linkwarden_systemd_wanted_services_list_default + linkwarden_systemd_wanted_services_list_auto + linkwarden_systemd_wanted_services_list_custom }}"
linkwarden_systemd_wanted_services_list_default: []
linkwarden_systemd_wanted_services_list_auto: []
linkwarden_systemd_wanted_services_list_custom: []

# Specify database configuration
linkwarden_database_hostname: ""
linkwarden_database_port: 5432
linkwarden_database_username: linkwarden
linkwarden_database_password: ""
linkwarden_database_name: linkwarden
linkwarden_environment_variables_database_url: postgresql://{{ linkwarden_database_username }}:{{ linkwarden_database_password }}@{{ linkwarden_database_hostname }}:{{ linkwarden_database_port }}/{{ linkwarden_database_name }}

# Specify the timezone
linkwarden_environment_variables_tz: UTC

# Specify a random string used for session management
# generated with `pwgen -s 64 1` or in another way.
linkwarden_environment_variables_nextauth_secret: ""

linkwarden_environment_variables_nextauth_url: http://localhost:3000/api/v1/auth

# Specify a Meilisearch hostname to enable advanced search options
linkwarden_environment_variables_meili_host: ""

# Specify a Meilisearch API key to enable advanced search options
# Note that the default Admin API Key is sufficient for using Meilisearch on a Linkwarden instance
linkwarden_environment_variables_meili_key: ""

# Control if user registration will be disabled
linkwarden_environment_variables_next_public_disable_registration: true

# Set to `true` to enable email functions such as password recovery and email address verification
linkwarden_environment_variables_next_public_email_provider: false

# Specify the email address from which will send the verification emails
linkwarden_environment_variables_email_from: ""

# Specify the url-encoded string with your credentials and the smtp server
# Example: smtp://user:password@host:port
linkwarden_environment_variables_email_server: ""

# Additional environment variables.
linkwarden_environment_variables_additional_variables: ""
